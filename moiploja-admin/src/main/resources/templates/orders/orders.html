<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout/mainLayout">
      
      <head>
        <title>Pedidos</title>
    </head>
    <body>
    	        
    	<div layout:fragment="content">
	        <div class="row">
            <div class="col-md-12">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">Lista de Pedidos</h3>
                </div>
                <div class="box-body table-responsive no-padding">
                  <table class="table table-hover">
                    <tr>
                      <th style="width: 10px">#</th>
                      <th>Número do Pedido</th>
                      <th>Nome do Cliente</th>
                      <th>Email</th>
                      <th>Editar</th>
                      
                    </tr>
                    <tr th:each="order,iterStat : ${orders}">
                      <td><span th:text="${iterStat.count}">1</span></td>
                      <td th:text="${order.orderNumber}">Número do Pedido</td>
                      <td th:text="${order.customer.firstName}">Nome do Cliente</td>
                      <td th:text="${order.customer.email}">Email do Cliente</td>
                      <td><a th:href="@{/orders/{orderNumber}(orderNumber=${order.orderNumber})}" class="btn btn-sm btn-default"><i class="fa fa-edit"></i> Editar</a></td>
                    </tr>
                    
                  </table>
                </div><!-- /.box-body -->
                
              </div><!-- /.box -->
              </div>
              </div>
              
    	</div>
    	
    </body>
    
</html>
